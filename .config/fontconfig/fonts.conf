<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <!-- fonts.conf -->
 <!-- ========== -->

 <!-- Default user fonts -->
 <!-- ================== -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack Nerd Font</family>
  </prefer>
 </alias>

 <!-- Mappings -->
